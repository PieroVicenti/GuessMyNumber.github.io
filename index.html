<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1.0">
        <title>Guess My Number</title>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
    <header class="header">
        <h1 class="guessmynumber">Guess my Number!</h1>
        <p class="between">(Between 1 and 100)</p>
        <div class="number">?</div>
    </header>
<main>
    <section class="left">
    <input type="number" class="guess"/>
    <button class="btn check">Check</button>
    </section>
<section class="right">
    <p class="message">Start guessing...</p>
    <p class="label-attempts">Attempts:  <span class="attempts">5</span></p>
    <p class="result"></p>
</section>
<button class="btn-again">Restart!</button>
</main>
<script src="./app.js" refer ></script>
</body>
</html>
